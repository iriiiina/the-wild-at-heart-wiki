<nav>

    {% for collection in site.collections %}
        {% if collection.title != nil %}
            <h3><a href="/pages/{{ collection.label }}.html">{{ collection.title }}</a></h3>
        {% endif %}

        {% if collection.label == page.group %}
            <ul>
            {% for page in collection.docs %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
            </ul>
        {% endif %}

    {% endfor %}

</nav>
