---
layout: post
title: "Inhabitants"
group: inhabitants
---

<main>
    
    <div class="navigation">
        <p><a href="/index.html">Home</a> > {{ page.title }}</p>
    </div>

    <div class="list">
        <h1>{{ page.title }}</h1>

        {% for item in site.inhabitants %}
            <h2><a href="{{ item.url }}">{{ item.title }}</a></h2>

            <div class="list-icon">
                <a href="{{ item.url }}">
                    <img src="/assets/{{ page.name | remove: '.html' }}/{{ item.slug }}/icon.png" alt="{{ item.title }} Icon"/>
                </a>
            </div>

            <div class="list-description">
                <p>{{ item.description }}</p>

                <p class="read-more"><a href="{{ item.url }}">Read more >>></a></p>
            </div>
        {% endfor %}
    </div>

</main>
